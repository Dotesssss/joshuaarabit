<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            background-color: #3d9970;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            position: relative;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <!-- Main content goes here -->
    </main>
    <footer>
        <p>Check out my Social Media Accounts</p>
        <p>
            <a href="https://www.facebook.com/Joshhh.arabit" target="_blank">Facebook</a> and 
            <a href="https://www.instagram.com/dotes999/" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
